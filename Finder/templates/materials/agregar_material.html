{% extends "base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar Producto</button>
    </form>
    <a href="{% url 'users:empresa_home' %}">Cancelar</a>

{% endblock %}
