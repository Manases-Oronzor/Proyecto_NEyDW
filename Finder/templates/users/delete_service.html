{% extends "base.html" %}

{% block title %}Lista de Trabajos{% endblock %}

{% block content %}
<!-- delete_service.html -->
<h1>Eliminar Servicio</h1>
<p>¿Estás seguro de que deseas eliminar el servicio "{{ service.name }}"?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
</form>
<a href="{% url 'users:list_services' %}">Volver a la lista de servicios</a>


{% endblock %}
