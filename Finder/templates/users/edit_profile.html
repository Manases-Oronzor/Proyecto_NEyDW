{% extends 'base.html' %}

{% block content %}
  <h2>Editar Perfil</h2>
  <form method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
     {% if worker_form %}
        <h2>Datos del Trabajador</h2>
        {{ worker_form.as_p }}
    {% endif %}
    
    {% if client_form %}
        <h2>Datos del Cliente</h2>
        {{ client_form.as_p }}
    {% endif %}
    
    <button type="submit">Guardar Cambios</button>
</form>
{% endblock %}
